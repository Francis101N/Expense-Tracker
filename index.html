<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="container">
        <h3>Your Balance</h3>
        <h4 id="balance">$0.00</h4>

        <div class="inc-exp-container">
            <div class="inc">
                 <h4>INCOME</h4>
                 <p class="total-income">$0.00</p>
            </div>
            <div class="exp">
                <h4>EXPENSE</h4>
                 <p class="total-expense">$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul class="list">
            <!-- <li class="minus"><button class="delete-btn">X</button>Salary<span>+$500</span></li> -->
        </ul>
        <h3>Add New Transaction</h3>
         <form  id="form">
            <!-- Transaction description div -->
            <div class="form-control">
               <div for="desc">Transaction Description</div>
               <input type="text" id="desc" placeholder="Enter Transaction Description">
            </div>
            <!-- Transaction description Amount -->
            <div class="form-control">
                <label for="amount">Transaction Amount<br>(negative - expense; positive - income)</label>
                <input type="number" id="amount" placeholder="Enter Transaction amount">
             </div>
             <button class="addTransactionBtn">Add Transaction</button>
         </form>

    </div>
 





    <script src="index.js"></script>
</body>
</html>
